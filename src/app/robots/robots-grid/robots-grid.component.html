<div class="row">
  <div *ngFor="let robot of robots" class="col-lg-3 col-md-4 text-center mb-4">
    <div class="border border-dark rounded-top font-weight-bold">{{robot.name}}</div>
    <div class="border border-dark rounded-bottom text-left p-1">
      <table>
        <tbody>
          <tr *ngFor="let key of objectKeys(robot)">
            <div *ngIf="key != 'id' && key != 'name'">
              <td class="font-weight-bold">{{key}}:</td>
              <td>{{robot[key]}}</td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
